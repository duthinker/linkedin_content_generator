# Content Formatting
formatting:
  text:
    max_paragraphs: 6
    lines_per_paragraph: 3
    emoji_density: low
  carousel:
    slides_per_post: 8-10
    points_per_slide: 3-4
    image_text_ratio: 60-40
  video:
    ideal_duration: 2-3min
    section_breakdown:
      intro: 15%
      content: 70%
      conclusion: 15%
  document:
    page_length: 5-7
    section_distribution:
      intro: 10%
      body: 80%
      conclusion: 10%

# Success Patterns
engagement_patterns:
  high_performing:
    - "Start with controversial statement"
    - "Use numbers and statistics"
    - "Share personal experience"
    - "Ask thought-provoking questions"
  best_practices:
    - "Keep paragraphs short"
    - "Use bullet points sparingly"
    - "Include relevant hashtags"
    - "End with clear CTA"